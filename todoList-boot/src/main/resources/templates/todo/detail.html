<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${todo.todoTitle}">할 일 제목</title>
    <!-- title 부분에도 thymeleaf 사용할 수 있음 -->

    <style>
        table {
            border-collapse: collapse;
        }
        .todo-content {
            /* pre 태그 처럼 처리 == HTML에 작성된 모양 그대로 화면에 출력 */
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h3 th:text="${todo.todoTitle}">할 일 제목</h3>

    <table border="1">
        <tr>
            <th>번호</th>
            <td th:text="${todo.todoNo}">할 일 번호</td>
        </tr>

        <tr>
            <th>등록 날짜</th>
            <td>[[${todo.regDate}]]</td>
            <!-- th:text 대신 이렇게 사용할 수 있음 -->
        </tr>

        <tr>
            <th>완료 여부</th>
            <td>
                <!-- 
                    data-* 속성
                    - 데이터에 대한 확장성을 고려하여 설계된 속성
                    - js 에서 요소.dataset 을 이용해 해당 값을 얻어갈 수 있음
                 -->
                <button
                    type="button"
                    class="complete-btn"
                    th:text="${todo.complete}"
                    th:data-todo-no="${todo.todoNo}"
                >완료 여부</button>
                <!-- data- 다음에는 하고 싶은 이름으로 작성 -->
            </td>
        </tr>
		
        <tr>
            <th>내용</th>
            <td class="todo-content" th:text="${todo.todoContent}"></td>
        </tr>
    
	</table>
	
	<button id="goToList">목록으로</button>
	<button id="updateBtn" th:data-todo-no="${todo.todoNo}">수정</button>
	<button id="deleteBtn" th:data-todo-no="${todo.todoNo}">삭제</button>
	
	
	
	<!-- Spring에서 정적ㅈ원 요청(접근)시 static폴더 기준으로 작성 -->
	<script src="/js/detail.js"></script>
	
</body>
</html>
